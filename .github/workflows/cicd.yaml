name: DOKS CI/CD

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"

env:
  IMAGE_NAME: python-app
  REGISTRY: registry.digitalocean.com/${{ secrets.DO_REGISTRY }}

jobs:
# --------------------------------------------------
# BUILD & PUSH IMAGE
# --------------------------------------------------
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Decide image version
        id: meta
        run: |
          echo "ðŸ” Determining image version..."
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "ðŸ· Using git tag: $TAG"
          else
            TAG="${GITHUB_SHA::7}"
            echo "ðŸ§© Using commit SHA: $TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Install DigitalOcean CLI
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Verify registry access
        run: |
          echo "ðŸ” Verifying registry access..."
          doctl registry get
          doctl registry repository list
          echo "âœ… Registry access OK"

      - name: Login to DigitalOcean Registry
        run: doctl registry login

      - name: Build and push Docker image
        run: |
          echo "ðŸ³ Building Docker image..."
          docker build \
            --build-arg VERSION=${{ steps.meta.outputs.tag }} \
            -t $REGISTRY/$IMAGE_NAME:${{ steps.meta.outputs.tag }} .

          echo "ðŸš€ Pushing Docker image..."
          docker push $REGISTRY/$IMAGE_NAME:${{ steps.meta.outputs.tag }}

          echo "âœ… Image pushed: $REGISTRY/$IMAGE_NAME:${{ steps.meta.outputs.tag }}"

# --------------------------------------------------
# DEPLOY TO DEV
# --------------------------------------------------
  deploy-dev:
    name: Deploy to DEV
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure kubeconfig
        run: |
          echo "ðŸ”§ Configuring kubeconfig..."
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
          echo "âœ… kubeconfig ready"

      - name: Verify cluster connectivity
        run: |
          echo "ðŸ” Verifying Kubernetes connectivity..."
          kubectl cluster-info
          kubectl get nodes
          echo "âœ… Cluster connectivity verified"

      - name: Create DEV namespace if missing
        run: |
          kubectl get ns dev || kubectl create ns dev

      - name: Deploy application to DEV
        run: |
          echo "ðŸš€ Deploying application to DEV namespace..."

          kubectl apply -n dev -f k8s/dev/

          kubectl set image deployment/python-app \
            app=$REGISTRY/$IMAGE_NAME:${{ needs.build.outputs.image_tag }} \
            -n dev

          kubectl set env deployment/python-app \
            APP_VERSION=${{ needs.build.outputs.image_tag }} \
            GIT_COMMIT=${{ github.sha }} \
            ENV=dev \
            -n dev

          echo "âœ… DEV deployment completed successfully"

# --------------------------------------------------
# DEPLOY TO PROD (MANUAL APPROVAL)
# --------------------------------------------------
  deploy-prod:
    name: Deploy to PROD
    needs: deploy-dev
    runs-on: ubuntu-latest

    environment:
      name: production   # â›” Manual approval required

    steps:
      - uses: actions/checkout@v4

      - name: Configure kubeconfig
        run: |
          echo "ðŸ”§ Configuring kubeconfig..."
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
          echo "âœ… kubeconfig ready"

      - name: Create PROD namespace if missing
        run: |
          kubectl get ns prod || kubectl create ns prod

      - name: Deploy application to PROD
        run: |
          echo "ðŸš€ Deploying application to PROD namespace..."
          echo "â›” This step runs only after manual approval"

          kubectl apply -n prod -f k8s/prod/

          kubectl set image deployment/python-app \
            app=$REGISTRY/$IMAGE_NAME:${{ needs.build.outputs.image_tag }} \
            -n prod

          kubectl set env deployment/python-app \
            APP_VERSION=${{ needs.build.outputs.image_tag }} \
            GIT_COMMIT=${{ github.sha }} \
            ENV=prod \
            -n prod

          echo "ðŸŽ‰ Production deployment completed successfully"
